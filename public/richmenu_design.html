<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Noto Sans JP', sans-serif; }
        .rich-menu {
            width: 1200px;
            height: 810px;
            display: flex;
            background: #18181b; /* zinc-900 */
        }
        .menu-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #27272a; /* zinc-800 */
            color: #e4e4e7; /* zinc-200 */
            position: relative;
        }
        .menu-item:first-child {
            border-right: none;
            background: linear-gradient(135deg, #18181b 0%, #09090b 100%);
        }
        .menu-item:last-child {
            background: linear-gradient(135deg, #18181b 0%, #09090b 100%);
        }
        .icon-box {
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
            color: #1DB446; /* LINE Green Accent */
        }
        .text {
            font-size: 60px;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }
        .sub-text {
             font-size: 24px;
             color: #71717a;
             margin-top: 16px;
             font-weight: 500;
        }
        /* Divider line */
        .divider {
            width: 2px;
            height: 60%;
            background: linear-gradient(to bottom, transparent, #3f3f46, transparent);
            position: absolute;
            right: 0;
            top: 20%;
        }
    </style>
</head>
<body>
    <div class="rich-menu" id="capture">
        <!-- Button 1 -->
        <div class="menu-item">
            <i data-lucide="list-music" class="icon-box"></i>
            <div class="text">番組登録・削除</div>
            <div class="sub-text">MANAGE CHANNELS</div>
            <div class="divider"></div>
        </div>
        <!-- Button 2 -->
        <div class="menu-item">
            <i data-lucide="clock" class="icon-box"></i>
            <div class="text">再生時刻</div>
            <div class="sub-text">CHECK SCHEDULES</div>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
